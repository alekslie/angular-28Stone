<div>
  <input class="myCheckbox" type="checkbox" (change)="setLiveWallVisibility($event)"/><span style="font-size: 12px;">Show all FOREX currencies</span><br>
  <div [style.visibility]="(showWall) ? 'visible' : 'hidden'">  
    <h4> Last update: {{this.updateTimeUtc | date: 'medium'}}</h4>
    <table class="mat-elevation-z8 contain-table" *ngIf="loaded" mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let colRow of tableHeaders; let colRow = index" matColumnDef="{{colRow}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{colRow}}</th> 
          <td mat-cell *matCellDef="let row"> {{row[colRow]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 25, 100]"></mat-paginator>
  </div>
</div>
